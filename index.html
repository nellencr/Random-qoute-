<!doctype html>
<html lang="en">

<head>
    <title>Random quote</title>
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
    <main class="app" id="quote-box">
        <h3>Random Qoute Machine</h3>

        <section class="quotes">
            <div class="quote-text" id="text"></div>
        </section>
        <section class="controls">
            <a id="tweet-quote" class="tweet button" target="_blank" rel="noopener noreferrer">Tweet</a>
            <button type="button" class="new-quote button" id="new-quote">New Quote</button>
        </section>
    </main>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</body>

</html>
